<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matriculaciones de Vehículos</title>
    <link href="styles.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" defer></script>

    <!--<script src="index.js"></script>
    <script src="./services/vehicleRegistrationsService.js"></script>-->
</head>
<body>
    <div class="container">
        <h3 class="my-4">Matriculaciones de Vehículos</h1>
    </div>

    <!-- BEGIN: Filters -->
    <div class="container">
        <form class="row g-3">
            <div class="col-6 col-md-4 col-xl-2">
                <input type="month" class="form-control form-control-sm" id="startDate" name="startDate">
            </div>
            <div class="col-6 col-md-4 col-xl-2">
                <input type="month" class="form-control form-control-sm" id="endDate" name="endDate">
            </div>
            <div class="col-6 col-md-4 col-xl-2">
                <select class="form-select form-select-sm" id="cmbType" name="cmbType">
                    <option value="" selected>Tipo ...</option>
                </select>
            </div>
            <div class="col-6 col-md-4 col-xl-2">
                <select class="form-select form-select-sm" id="cmbBrand" name="cmbBrand">
                    <option value="" selected>Marca ...</option>
                </select>
            </div>
            <div class="col-8 col-md-6 col-xl-3">
                <select class="form-select form-select-sm" id="cmbModel" name="cmbModel">
                    <option value="" selected>Modelo ...</option>
                </select>
            </div>
            <div class="col-4 col-md-2 col-xl-1">
                <select class="form-select form-select-sm" id="cmbProvince" name="cmbProvince">
                    <option value="" selected>Provincia ...</option>
                </select>
            </div>
        </form>
    </div>
    
    <!-- END: Filters -->

    <!-- BEGIN: DASHBOARD -->
    <div class="container">
        <div class="row">
            <div class="col-12 col-xl-6 chart">
                <canvas id="vehiclesSoldType"></canvas>
            </div>
            <div class="col-12 col-xl-6 chart">
                <canvas id="vehiclesSoldStackedType"></canvas>
            </div>
            
            <div class="col-6 col-xl-6 chart">
                <canvas id="vehiclesTypes"></canvas>
            </div>
            <div class="col-6 col-xl-6 chart">
                <canvas id="vehiclesBrands"></canvas>
            </div>
        </div>
    </div>
    <!-- END: DASHBOARD -->

    <script type="module" src="index.js"></script>
</body>

</html>
