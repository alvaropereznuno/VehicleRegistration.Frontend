<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matriculaciones de Vehículos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-geo"></script>
    <link href="./models/others/esp.json">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <header class="fixed-header">
        <section class="container filters-section">
            <form class="row g-3" aria-label="Filtros de búsqueda">
                <div class="col-4 col-md-2 col-xl-2">
                    <input type="month" class="form-control form-control-sm" id="startDate" name="startDate">
                </div>
                <div class="col-4 col-md-2 col-xl-2">
                    <input type="month" class="form-control form-control-sm" id="endDate" name="endDate">
                </div>
                <div class="col-4 col-md-2 col-xl-2">
                    <select class="form-select form-select-sm" id="cmbType" name="cmbType">
                        <option value="" selected>Tipo ...</option>
                    </select>
                </div>
                <div class="col-4 col-md-2 col-xl-2">
                    <select class="form-select form-select-sm" id="cmbBrand" name="cmbBrand">
                        <option value="" selected>Marca ...</option>
                    </select>
                </div>
                <div class="col-6 col-md-3 col-xl-3">
                    <select class="form-select form-select-sm" id="cmbModel" name="cmbModel">
                        <option value="" selected>Modelo ...</option>
                    </select>
                </div>
                <div class="col-2 col-md-1 col-xl-1">
                    <select class="form-select form-select-sm" id="cmbProvince" name="cmbProvince">
                        <option value="" selected>Provincia ...</option>
                    </select>
                </div>
            </form>
        </section>
    </header>

    <div class="hidden-header"></div>

    <!-- BEGIN: DASHBOARD -->
    <div class="container">
        <div class="row">
            <div class="col-12 col-xl-6">
                <div class="chart">
                    <canvas id="vehiclesSoldType"></canvas>
                </div>
            </div>
            <div class="col-12 col-xl-6">
                <div class="chart">
                    <canvas id="vehiclesSoldStackedType"></canvas>
                </div>
            </div>

            <div class="col-12 col-xl-6">
                <div class="chart">
                    <canvas id="vehiclesBrands"></canvas>
                </div>
            </div>

            <div class="col-12 col-xl-6">
                <div class="chart">
                    <canvas id="vehiclesStackedBrands"></canvas>
                </div>
            </div>

            <div class="col-12 col-xl-6">
                <div class="chart">
                    <canvas id="vehiclesModels"></canvas>
                </div>
            </div>

            <div class="col-12 col-xl-6">
                <div class="chart">
                    <canvas id="vehiclesStackedModels"></canvas>
                </div>
            </div>

            <div class="col-12">
                <div class="chart chart-xl">
                    <canvas id="vehiclesMap"></canvas>
                </div>
            </div>
        </div>
    </div>
    <!-- END: DASHBOARD -->

    <!--<div class="hidden-footer"></div>

    <footer class="fixed-footer">
        <div class="container text-center">
            <p>Footer</p>
        </div>
    </footer>-->

    <div id="loadingScreen">
        <div class="loading">
            <div class="spinner"></div>
            <h4>Cargando</h4>
        </div>
    </div>

    <script type="module" src="index.js"></script>
</body>

</html>
