<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <!-- Styles -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet"href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css">
    <link rel="stylesheet" href="styles/theme.css">
    <link rel="stylesheet" href="styles/styles.css">

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels" defer></script>
    <script src="https://unpkg.com/gridjs/dist/gridjs.umd.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js" defer></script>
    <script src="index.js" type="module" defer></script>

    

</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md headerSection">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Metricars</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="loadPage('ranking.html','ranking.js')">Ranking</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="loadPage('annuals.html', 'annuals.js')">Anuales</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="loadPage('propulsion.html','propulsion.js')">Tipos de motor</a>
                        </li>
                    </ul>
                    <!-- Contenedor para posicionar correctamente el icono de filtros -->
                    <div id="btnFilter" class="d-flex ms-auto d-none" onclick="toggleFilterSection()" style="cursor: pointer;">
                        <div class="bi bi-funnel"> Filtrar</div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Contenedor del filtro (inicialmente oculto) -->
    <div id="filterSection" class="container-fluid p-3 filterSection">
        <div class="row g-3">
            <!-- Fecha Desde -->
            <div class="col-6 col-md-3 col-xl-2 mb-3">
                <label for="dateFrom" class="form-label">Fecha Desde</label>
                <input type="month" class="datefilter form-control" id="dateFrom">
            </div>
    
            <!-- Fecha Hasta -->
            <div class="col-6 col-md-3 col-xl-2 mb-3">
                <label for="dateTo" class="form-label">Fecha Hasta</label>
                <input type="month" class="datefilter form-control" id="dateTo">
            </div>
        </div>
        <div class="row g-3">
            <!-- Marcas -->
            <div class="col-12 col-md-6 col-xl-4">
                <select id="brands" multiple>
                </select>
            </div>

            <!-- Modelos -->
            <div class="col-12 col-md-6 col-xl-4">
                <select id="models" multiple>
                </select>
            </div>

            <!-- Tipos de Motor -->
            <div class="col-12 col-md-6 col-xl-4">
                <select id="motorTypes" multiple>
                </select>
            </div>

            <!-- Tipos de Vehículos -->
            <div class="col-12 col-md-6 col-xl-4">
                <select id="serviceTypes" multiple>
                </select>
            </div>

            <!-- Comunidades autónomas -->
            <div class="col-12 col-md-6 col-xl-4">
                <select id="communities" multiple>
                </select>
            </div>

            <!-- Provincias -->
            <div class="col-12 col-md-6 col-xl-4">
                <select id="provinces" multiple>
                </select>
            </div>
        </div>
    </div>

    <div id="content" class="content">
        <!-- Aquí se cargará el contenido dinámico -->
        <p>Bienvenido a la página principal. Haz clic en los botones de navegación para ver más contenido.</p>
    </div>

    <div class="refresh">
        <i id="btnRefresh" class="fas fa-sync-alt"></i>
    </div>
    <div id=loading class="loading">
        <div class="spinner"></div>
        <h4>Cargando</h4>
    </div>
</body>
</html>
