<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metricars - Tipos de motor</title>

    <link href="../styles/styles.css" rel="stylesheet">
    <script src="propulsion.js" type="module" defer></script>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-6MM8X6NX7C"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-6MM8X6NX7C');
    </script>
</head>
<body>
    <div>
        <h5 class="text-center mt-2">Matriculaciones por tipos de motor</h5>
        <h6 class="text-center">Evolución de los tipos de motor de los vehículos</h6>
        
        <div class="row mt-2">
            <div class="col-12 col-lg-6 text-center">
                <div class="tarjet">
                    <h6>Acumulado de matriculaciones</h6>
                    <div class="chart-container-medium">
                        <canvas id="motorTypesAcc"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-12 col-lg-6 text-center">
                <div class="tarjet">
                    <h6>Proporción por tipo de motor (%)</h6>
                    <div class="chart-container-medium">
                        <canvas id="motorTypes100"></canvas>
                    </div>
                </div>
            </div>

            <div class="col-12 col-lg-6 text-center">
                <div class="tarjet">
                    <h6>Comparativas anuales por tipo de motor</h6>
                    <div class="chart-container-small">
                        <canvas id="motorTypesAnnualDiff"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-12 col-lg-6 text-center">
                <div class="tarjet">
                    <h5>Proporciones anuales por tipo de motor (%)</h5>
                    <div class="chart-container-small">
                        <canvas id="motorTypesAnnualDiff100"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
