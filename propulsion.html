<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ránking de matriculaciones</title>

    <link href="../styles/styles.css" rel="stylesheet">
    <script src="propulsion.js" type="module" defer></script>
</head>
<body>
    <div>
        <h3 class="text-center">Matriculaciones por tipos de motor</h3>
        <h5 class="text-center">Evolución de los tipos de motor de los vehículos</h4>
        
        <div class="row mt-2">
            <div class="col-12 col-lg-6 text-center">
                <div class="tarjet">
                    <h5>Acumulado de matriculaciones</h5>
                    <div class="chart-container-medium">
                        <canvas id="motorTypesAcc"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-12 col-lg-6 text-center">
                <div class="tarjet">
                    <h5>Proporción por tipo de motor (%)</h5>
                    <div class="chart-container-medium">
                        <canvas id="motorTypes100"></canvas>
                    </div>
                </div>
            </div>

            <div class="col-12 col-lg-6 text-center">
                <div class="tarjet">
                    <h5>Comparativas anuales por tipo de motor</h5>
                    <div class="chart-container-small">
                        <canvas id="motorTypesAnnualDiff"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-12 col-lg-6 text-center">
                <div class="tarjet">
                    <h5>Proporciones anuales por tipo de motor (%)</h5>
                    <div class="chart-container-small">
                        <canvas id="motorTypesAnnualDiff100"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
