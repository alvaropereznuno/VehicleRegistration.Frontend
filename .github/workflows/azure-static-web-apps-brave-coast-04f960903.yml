name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      # --- Paso de minificación con Python ---
      - name: Minify HTML, CSS and JS
        run: |
          # Instalar minificadores de Python
          python -m pip install --upgrade pip
          pip install htmlmin rcssmin rjsmin

          mkdir -p dist/js
          mkdir -p dist/css

          # HTML
          for f in *.html; do
            [ -f "$f" ] || continue
            python -c "import htmlmin; print(htmlmin.minify(open('$f').read(), remove_empty_space=True))" > "dist/$f"
          done

          # CSS
          for f in css/*.css; do
            [ -f "$f" ] || continue
            python -c "import rcssmin; print(rcssmin.cssmin(open('$f').read()))" > "dist/css/$(basename $f)"
          done

          # JS
          for f in js/*.js; do
            [ -f "$f" ] || continue
            python -c "import rjsmin; print(rjsmin.jsmin(open('$f').read()))" > "dist/js/$(basename $f)"
          done
      # --- Fin del paso de minificación ---

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_BRAVE_COAST_04F960903 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "dist" 
          api_location: "" 
          output_location: "." 

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_BRAVE_COAST_04F960903 }}
          action: "close"
