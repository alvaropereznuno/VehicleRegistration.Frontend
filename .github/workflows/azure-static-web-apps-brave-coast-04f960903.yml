name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      # --- Nuevo paso: Minificar HTML, CSS y JS ---
      - name: Minify HTML, CSS and JS
        run: |
          shopt -s nullglob
      
          # HTML: quitar comentarios y espacios extra
          for f in *.html; do
            sed -e 's/<!--.*-->//g' -e ':a;N;$!ba;s/\n/ /g;s/  */ /g' "$f" > "$f.min"
            mv "$f.min" "$f"
          done
      
          # CSS: quitar comentarios y espacios extra
          for f in css/*.css; do
            [ -f "$f" ] || continue
            sed -e 's/\/\*.*\*\///g' -e ':a;N;$!ba;s/\n/ /g;s/  */ /g' "$f" > "$f.min"
            mv "$f.min" "$f"
          done
      
          # JS: descargar uglify-js y minificar
          if compgen -G "js/*.js" > /dev/null; then
            mkdir -p tmp
            curl -s https://cdn.jsdelivr.net/npm/uglify-js@3.17.4/bin/uglifyjs > tmp/uglifyjs
            chmod +x tmp/uglifyjs
            for f in js/*.js; do
              [ -f "$f" ] || continue
              tmp/uglifyjs "$f" -c -m -o "$f.min"
              mv "$f.min" "$f"
            done
          fi

      # --- Fin del nuevo paso ---

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_BRAVE_COAST_04F960903 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/" 
          api_location: "" 
          output_location: "." 

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_BRAVE_COAST_04F960903 }}
          action: "close"

