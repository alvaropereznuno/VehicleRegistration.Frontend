    <div>
        <h5 class="text-center mt-2">Comparaciones anuales</h5>
        <h6 class="text-center">Observa y compara la evolución cada mes y cada año</h6>
        
        <div class="row mt-2">
            <div class="col-12 col-lg-6 text-center">
                <div class="tarjet">
                    <h6>Matriculaciones por Año</h6>
                    <div class="chart-container-medium">
                        <img class="loadingTarjet" src="images/logo_gray.svg">
                        <canvas id="annuals" class="loadedTarjet" style="display: none;"></canvas>
                    </div>
                </div>
            </div>

            <div class="col-12 col-lg-6 text-center">
                <div class="tarjet">
                    <h6>Matriculaciones por Año (Acumuladas)</h6>
                    <div class="chart-container-medium">
                        <img class="loadingTarjet" src="images/logo_gray.svg">
                        <canvas id="annualsacc" class="loadedTarjet" style="display: none;"></canvas>
                    </div>
                </div>
            </div>

            <div class="col-12 col-lg-6 text-center">
                <div class="tarjet">
                    <h6>Diferenciales por Año anterior</h6>
                    <div class="chart-container-small">
                        <img class="loadingTarjet" src="images/logo_gray.svg">
                        <canvas id="annualsdiff" class="loadedTarjet" style="display: none;"></canvas>
                    </div>
                </div>
            </div>

            <div class="col-12 col-lg-6 text-center">
                <div class="tarjet">
                    <h6>Diferenciales por Año anterior (Acumuladas)</h6>
                    <div class="chart-container-small">

                </div>
            </div>
        </div>
        
    </div>
