<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matriculaciones de Vehículos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" defer></script>

    <script src="https://unpkg.com/gridjs/dist/gridjs.umd.js"></script>
    <link href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css" rel="stylesheet">
    
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <header class="fixed-header">
    </header>

    <div class="hidden-header"></div>

    <!-- BEGIN: DASHBOARD -->
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="box">
                    <div class="container">
                        <div class="row">
                            <div class="col-12">
                                <h5>Sinónimos</h5>
                            </div>
                            <div class="col-12 mb-2">
                                <form>
                                    <div class="row">
                                        <div class="col-12 col-md-5">
                                            <input class="form-control" id="txtBrand" placeholder="Marca...">
                                        </div>
                                        <div class="col-12 col-md-5">
                                            <input class="form-control" id="txtModel" placeholder="Modelo...">
                                        </div>
                                        <div class="col-12 col-md-2">
                                            <button id="btnSearch" type="button" class="btn btn-primary btn-sm col-12">Buscar</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="col-12">
                                <div id="tbSynonyms"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-6">
                <div class="box">
                    <div class="container">
                        <div class="row">
                            <div class="col-12">
                                <h5>Carga de matriculaciones</h5>
                            </div>
                            <div class="col-12 col-md-8 col-xl-10">
                                <input class="form-control form-control-sm" id="formFileSm" type="file">
                            </div>
                            <div class="col-12 col-md-4 col-xl-2">
                                <button type="button" class="btn btn-primary btn-sm col-12">Cargar</button>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>

            <div class="col-12 col-md-6">
                <div class="box">
                    <div class="container">
                        <div class="row">
                            <div class="col-12">
                                <h5>Opciones</h5>
                            </div>
                            <div class="col-12 col-md-4">
                                <button type="button" class="btn btn-primary btn-sm col-12">Optimizar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- END: DASHBOARD -->
     
    <script type="module" src="registration.js"></script>
</body>
