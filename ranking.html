    <div>
        <h5 class="text-center mt-2">Ranking de matriculaciones</h5>
        <h6 class="text-center">Las marcas y modelos m√°s populares del mercado</h6>
        
        <div class="row mt-2">
            <div id="topBrandsTarjet" class="col-12 col-lg-6 text-center">
                <div class="tarjet">
                    <h6>Top matriculaciones por Marcas</h6>
                    <div id="topBrandsTarjetChart" class="chart-container-large">
                        <img id="topBrandsLoading" src="images/logo_gray.svg" alt="Logo Metricars" width="100">
                        <canvas id="topBrands" style="display: none;"></canvas>
                    </div>
                </div>
            </div>
            <div id="topModelsTarjet" class="col-12 col-lg-6 text-center">
                <div class="tarjet">
                    <h6>Top matriculaciones por Modelos</h6>
                    <div id="topModelsTarjetChart" class="chart-container-large">
                        <img id="topModelsLoading" src="images/logo_gray.svg" alt="Logo Metricars" width="100">
                        <canvas id="topModels" style="display: none;"></canvas>
                    </div>
                </div>
            </div>

            <div id="topBrandsAccTarjet" class="col-12 col-lg-6 text-center">
                <div class="tarjet">
                    <h6>Matriculaciones acumuladas por Marcas</h6>
                    <div class="chart-container-medium">
                        <img id="topBrandsAccLoading" src="images/logo_gray.svg" alt="Logo Metricars" width="100">
                        <canvas id="topBrandsAcc" style="display: none;"></canvas>
                    </div>
                </div>
            </div>
            <div id="topModelsAccTarjet" class="col-12 col-lg-6 text-center">

                    <h6>Matriculaciones acumuladas por Modelos</h6>
                    <div class="chart-container-medium">

                        <canvas id="topModelsAcc" style="display: none;"></canvas>
                    </div>
                </div>
            </div>

            <div class="col-12">
                <div class="grid">
                    <div id="topResults"></div>
                </div>
            </div>
        </div>
    </div>
