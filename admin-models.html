<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matriculaciones de Vehículos - Modelos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" defer></script>

    <script src="https://unpkg.com/gridjs/dist/gridjs.umd.js"></script>
    <link href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css" rel="stylesheet">
    
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <header class="fixed-header">
    </header>

    <div class="hidden-header"></div>

    <!-- BEGIN: DASHBOARD -->
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="box">
                    <div class="container">
                        <div class="row">
                            <div class="col-12">
                                <h5>Búsqueda de Modelos</h5>
                            </div>
                            <div class="col-12 mb-2">
                                <form>
                                    <div class="row">
                                        <div class="col-9">
                                            <input class="form-control" id="txtModel" placeholder="Modelo...">
                                        </div>
                                        <div class="col-3">
                                            <button id="btnSearch" type="button" class="btn btn-primary btn-sm col-12" disabled>Buscar</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="col-12">
                                <div id="tbSynonyms" class="tablegrid"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-12 col-lg-6">
                <div class="box">
                    <div class="container">
                        <div class="row">
                            <div class="col-12">
                                <h5>Sinónimos de Modelos</h5>
                            </div>
                            <div class="col-4">
                                <input class="form-control" id="txtFather" placeholder="Id (ej. '8')">
                            </div>
                            <div class="col-8 mb-2">
                                <input class="form-control" id="txtSynonyms" placeholder="Sinónimos (ej. '10, 12, 15')">
                            </div>
                            
                            <div class="col-12">
                                <button id="btnSynonymsSave" type="button" class="btn btn-primary btn-sm col-12" disabled>Guardar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-12 col-lg-6">
                <div class="box">
                    <div class="container">
                        <div class="row">
                            <div class="col-12">
                                <h5>Opciones de matriculaciones</h5>
                            </div>
                            <div class="col-12 mb-2">
                                <input class="form-control form-control-sm" id="frmFileLoad" type="file" accept=".zip">
                            </div>
                            <div class="col-12 col-md-6 mb-2">
                                <button id="btnLoad" type="button" class="btn btn-primary btn-sm col-12" disabled>Cargar</button>
                            </div>
                            <div class="col-12 col-md-6">
                                <button id="btnOptimize" type="button" class="btn btn-primary btn-sm col-12">Optimizar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- END: DASHBOARD -->

    <div id="loadingScreen">
        <div class="loading">
            <div class="spinner"></div>
            <h4>Cargando</h4>
        </div>
    </div>
     
    <script type="module" src="admin-models.js"></script>
</body>
